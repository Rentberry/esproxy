tasks:
  gofmt:
    dir: "{{.Root}}"
    command:
      - go fmt -x ./...
      - gofmt -s -w **/*.go
      - goimports -v -local github.com/taskctl/taskctl -w -format-only $(ls -d internal/**/*.go)
        
  serve:
    commands:
      - go run main.go
